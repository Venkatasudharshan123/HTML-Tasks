<! DOCTYPE HTML>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Form in HTML</title>
    </head>
    <body bgcolor="lightblue ">
        <h1>
            Form in HTML
        </h1>
        <form>
            <b>Name: <input type="text" name="name" placeholder="Enter your name"><br><br></b>
            Email: <input type="email" name="email" placeholder="Enter your email"><br><br>
            password:<input type="password" name = "password" placeholder="enter your password" minlrngth="8"><br><br>
            gender:
            female<input type="radio" name ="gender">
            male<input type="radio" name ="gender"><br><br>
            Age: <input type="number" name="age" min="1" max="100"><br><br>
            languages known:
            <input type ="checkbox" name="language" value="English">English
            <input type ="checkbox" name="language" value="Hindi">Hindi
            <input type ="checkbox" name="language" value="Hindi">tamil
            <input type ="checkbox" name="language" value="Hindi">Telugu<br><br>
            country:<select name ="country">
                <option selected>India</option>
                 <option>Kuwait</option>
                  <option>Iran</option>
                   <option>china</option>

            </select><br><br>
            Date:<input type="date">
            Time:<input type="time"><br><br>
            <input type="file" name="file"><br><br>
            Submit:<input type="submit" value ="submit">



        </form>
    </body>
</html>
