<!DOCTYPE html>
<html>
    <head>
        <title>Course Enrollment Form</title>
        <style>
        h1{
             text-align:center ;
             background-color: blue;
        }
        body{
            background-color: lightblue;
        }
        form{
            width: 300px;
            border: 2px solid black;
            padding: 20px;
            margin: auto;
        }
        </style>
    </head>
    <body>
        <h1>Course Enrollment Form</h1>
        <fieldset>
           <legend>Course Enrollment Form</legend> 
            <form>
            Student name :<input type ="text" name ="name" place holder ="Enter your name"><br><br>
            Roll Number :<input type ="number" placeholder="Enter your roll number" maxlength="12"><br><br>
            Email :<input type="email"><br><br>
            Course Selection :
        Web Technology <input type ="checkbox" name = "courses" value ="Wed technology">
        Machine learning<input type ="checkbox" name = "courses" value ="Machine learning">
           Cyber Security<input type ="checkbox" name = "courses" value ="Cyber security">
           DBMS <input type ="checkbox" name = "courses" value ="DBMS"><br><br>
           Mode of Study :
           Online Study<input type ="radio">
           Offline Study<input type ="radio"><br><br>
           Submit :<input type ="button" value="Submit">
        </form>
        </fieldset>
       
    </body>
</html>
