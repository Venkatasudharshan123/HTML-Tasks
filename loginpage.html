<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        fieldset{
            margin: 25%;
            border-radius: 40px;
            background-color: aliceblue;
        }
        h2{
            text-align: center;
        
        }
        body{
            text-align: center;
             background: linear-gradient(to right , rgb(86, 192, 227),rgb(230, 10, 230));
        }
    </style>
</head>
<body>
    <fieldset>
    <h2>Login</h2>
    <form action="login_process.html" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username"
         name="username" required>
        <br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
        <br>
        <a style="font-size: small; margin-left: 1px;" href="">forgot password?</a>
        <br><br>
                 
        <input style="width: 200px; background-color: rgba(243, 146, 243, 0.989); border-radius: 20px;" type="submit" value="Login">
    </form>
    </fieldset>
</body>
</html>
